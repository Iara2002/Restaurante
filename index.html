<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante CUCINARE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
   
    <link rel="stylesheet" href="css/style.css">
 </head>

 <body>
 <section class="header">
    <a href="#" class="logo"><i class="fas fa-utensils"></i>CUCINARE</a>

    <nav class="navbar">
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#food">Comida</a>
        <a href="#gallery">Galeria</a>
        <a href="#menu">Menu</a>
        <a href="#order">Pedidos</a>
        <a href="#blog">Blog</a>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>
 </section>

<section class="home" id="home">
    <div class="swiper home-slider">
        <div class="swiper-wrapper">

            <div class="swiper-slide slide" style="background: url(img/home-slide.jpg) no-repeat">
                <div class="content">
                    <span>Buena comida , buen humor</span>
                    <h3>Deliciosas comidas</h3>
                    <a href="#" class="btn">Empezar</a>
                </div>
            </div>

            <div class="swiper-slide slide" style="background: url(img/home-slide2.png) no-repeat">
                <div class="content">
                    <span>Buena comida , buen humor</span>
                    <h3>Deliciosos desayunos</h3>
                    <a href="#" class="btn">Empezar</a>
                </div>
            </div>

            <div class="swiper-slide slide" style="background: url(img/home-slide3.jpg) no-repeat">
                <div class="content">
                    <span>Buena comida , buen humor</span>
                    <h3>Deliciosas meriendas</h3>
                    <a href="#" class="btn">Empezar</a>
                </div>
            </div>

        </div>

       <div class="swiper-button-next"></div>
       <div class="swiper-button-prev"></div>

    </div>

</section>































<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>



    <script src="js/script.js"></script>
 </body>
</html>
